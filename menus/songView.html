<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Song Details</title>
        
        <link href="../css/site.css" rel="stylesheet">
        <link href="css/songView.css" rel="stylesheet">

        <script src="../js/songList.js"></script>
        <script src="../js/gigList.js"></script>
        <script src="js/songView.js"></script>
    </head>
    <body class="page">
        <div class="intro block">
            <h1 id="txtTitle"></h1>
            <div class="extra">
                <p id="txtGame"></p>
                <p id="txtYear"></p>
            </div>
        </div>

        <!-- Smallscreen Tabs -->
        <div class="tabs block">
            <ul class="tabSet">
                <li class="tab" id="descriptionTab"><p>Description</p></li>
                <li class="tab" id="lyricsTab"><p>Lyrics</p></li>
                <li class="tab" id="performancesTab"><p>Performances</p></li>
            </ul>
        </div>

        <!-- Description -->
        <div class="desc block">
            <h2 class="dimentiaTitle">Description</h2>
            <div id="descText"></div>
        </div>

        <!-- Lyrics -->
        <div class="lyrics block">
            <h2 class="dimentiaTitle">Lyrics</h2>
            <div class="source" id="lyricsSource"></div>
            <div class="text" id="lyricsText"></div>
        </div>

        <!-- Performances -->
        <div class="performances block">
            <h2 class="dimentiaTitle">Performances</h2>
            <ul class="generalList list" id="performancesList"></ul>
        </div>

        <!-- Variants -->
        <div class="versions block">
            <h2 class="dimentiaTitle">Variants</h2>
            <p>To be filled in</p>
        </div>
    </body>
</html>
